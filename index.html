<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Princesa</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" >
</head>
<body>
    <div class="container mt-5">
        <div class="book" id="book">
            <div class="page">
                <h1 class="text-center">Elizabeth, hermosa princesa</h1>
                <div class="text-center my-4">
                    <button id="btnPlayAudio" class="btn btn-danger">Cuentame la historia</button>
                    <button id="btnPlayAudio2" class="btn btn-danger">¿Que significas para mi?</button>
                </div>
            </div>
            <div class="page">
                <!-- Carrusel de imágenes -->
                <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">
                    <div class="carousel-inner" bg-color="#000">
                        <div class="carousel-item active" data-bs-interval="10000">
                            <img src="images/1.png" class="d-block w-100" alt="Imagen 1">
                        </div>
                        <div class="carousel-item" data-bs-interval="10000">
                            <img src="images/2.png" class="d-block w-100" alt="Imagen 2">
                        </div>
                        <div class="carousel-item" data-bs-interval="10000">
                            <img src="images/3.png" class="d-block w-100" alt="Imagen 3">
                        </div>
                        <div class="carousel-item" data-bs-interval="10000">
                            <img src="images/4.jpeg" class="d-block w-100" alt="Imagen 4">
                        </div>
                        <div class="carousel-item" data-bs-interval="10000">
                            <img src="images/5.jpeg" class="d-block w-100" alt="Imagen 5">
                        </div>
                        <div class="carousel-item" data-bs-interval="10000">
                            <img src="images/6.jpeg" class="d-block w-100" alt="Imagen 6">
                        </div>
                        <div class="carousel-item" data-bs-interval="10000">
                            <img src="images/7.jpeg" class="d-block w-100" alt="Imagen">
                        </div>
                        <div class="carousel-item" data-bs-interval="10000">
                            <img src="images/8.jpeg" class="d-block w-100" alt="Imagen">
                        </div>
                        <div class="carousel-item" data-bs-interval="10000">
                            <img src="images/9.jpg" class="d-block w-100" alt="Imagen">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
                     <!-- Descripción de cada imagen -->
                <div class="mt-4 text-center">
                    <p id="descripcion-text">Yo quiero que tú seas mi princesa</p>
                </div>
                 <div class="mt-4 text-center" id="our_space">
                    <h1 id="descripcion-text-a">Leeme hasta el final</h1>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="js/contenido.js"></script>
    <audio id="audio-cuento" src="audio/miPrincesa.mp3"></audio>
    <audio id="audio-pienso" src="audio/miPersonaFavorita.mp3"></audio>
</body>
</html>
