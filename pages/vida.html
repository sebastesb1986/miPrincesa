<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Princesa</title>
    <link rel="stylesheet" href="../css/world.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="book" id="book">
            <div class="page">
                <h1 class="text-center">Recorriendo los reinos aprendí para preguntarte:</h1>
                <div class="mt-4 text-center" id="our_space"></div>
            </div>

            <!-- Galería de imágenes con fondo estilo pergamino -->
            <div class="page gallery-page">
                <table class="gallery-table">
                    <tr>
                        <td><img src="../images/world/1.jpeg" alt="Imagen 1" class="img-fluid"></td>
                        <td><img src="../images/world/2.jpeg" alt="Imagen 2" class="img-fluid"></td>
                        <td><img src="../images/world/3.jpeg" alt="Imagen 3" class="img-fluid"></td>
                    </tr>
                    <tr>
                        <td><img src="../images/world/4.jpeg" alt="Imagen 4" class="img-fluid"></td>
                        <td><img src="../images/world/5.jpeg" alt="Imagen 5" class="img-fluid"></td>
                        <td><img src="../images/world/6.jpeg" alt="Imagen 6" class="img-fluid"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
