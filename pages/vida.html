<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Princesa</title>
    <link rel="stylesheet" href="../css/world.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="book" id="book">
            <div class="page">
                <h1 class="text-center">Recorriendo los reinos aprendí para preguntarte:</h1>
                <div class="mt-4 text-center" id="our_space"></div>
            </div>

            <!-- Carrusel de imágenes con fondo estilo pergamino -->
            <div class="page carousel-page">
                <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">
                    <div class="carousel-inner">
                        <div class="carousel-item active" data-bs-interval="10000">
                            <img src="../images/world/1.jpeg" class="d-block w-100" alt="Imagen 1">
                        </div>
                        <div class="carousel-item" data-bs-interval="10000">
                            <img src="../images/world/2.jpeg" class="d-block w-100" alt="Imagen 2">
                        </div>
                        <div class="carousel-item" data-bs-interval="10000">
                            <img src="../images/world/3.jpeg" class="d-block w-100" alt="Imagen 3">
                        </div>
                        <div class="carousel-item" data-bs-interval="10000">
                            <img src="../images/world/4.jpeg" class="d-block w-100" alt="Imagen 4">
                        </div>
                        <div class="carousel-item" data-bs-interval="10000">
                            <img src="../images/world/5.jpeg" class="d-block w-100" alt="Imagen 5">
                        </div>
                        <div class="carousel-item" data-bs-interval="10000">
                            <img src="../images/world/6.jpeg" class="d-block w-100" alt="Imagen 6">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
